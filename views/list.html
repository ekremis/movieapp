<div class="container-fluid" ng-controller="ListCtrl">
<h1 id="greeting"></h1>

<div class="row form-group">
    <form>
    <label>Search by title:</label><br>
    <input type="text" ng-model="search" class="form-control" placeholder="search by title"> <button type="button" class="btn btn-warning" ng-click="reset()">Clear</button>           
    </form>   
</div>    

<p>&nbsp;</p>

<div class="row form-group">
  <label>Filter by genre:</label><br>
  <select class="form-control" ng-model='search2'>
    <option ng-repeat='genre in genres'>{{genre}}</option>
  </select> 
</div> 

<p>&nbsp;</p>
<p style="color:#F60;">Click on <b>TITLE</b> or <b>YEAR</b> for bi-directional sorting</p>    

<!-- Table containing all data in $scope.movies -->
<div class="row">
<div class="table-responsive">
            <table id="" class="table table-striped table-condensed">
                <thead>
                    <tr>                   
                        <th ng-click="sort('title')">TITLE<span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        <th ng-click="sort('year')">YEAR<span class="glyphicon sort-icon" ng-show="sortKey=='year'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th> 
                        <th>GENRE</th>
                        <th>RATING</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- prints out all data containing in $scope.movies, sorts results, filters results -->
                    <tr ng-repeat="movie in movies|orderBy:sortKey:reverse|filter: { title: search, genre: search2 }">
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.genre}}</td>
                        <td>{{movie.rating}}</td>
                        <td><button type="button" class="btn btn-info" ng-click="movieDetails(movie._id)">Details</button></td>
                    </tr>
                </tbody>
            </table> 
</div>
</div>    

</div>
